<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-md bg-primary">
        <div class="table-responsive"><table class="table">
            <thead>
            <tr>
            <th>Breakpoint</th>
            <th>Class infix</th>
            <th>Dimensions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>Extra small</td>
            <td><em>None</em></td>
            <td>&lt;576px</td>
            </tr>
            <tr>
            <td>Small</td>
            <td><code>sm</code></td>
            <td>≥576px</td>
            </tr>
            <tr>
            <td>Medium</td>
            <td><code>md</code></td>
            <td>≥768px</td>
            </tr>
            <tr>
            <td>Large</td>
            <td><code>lg</code></td>
            <td>≥992px</td>
            </tr>
            <tr>
            <td>Extra large</td>
            <td><code>xl</code></td>
            <td>≥1200px</td>
            </tr>
            <tr>
            <td>Extra extra large</td>
            <td><code>xxl</code></td>
            <td>≥1400px</td>
            </tr>
            </tbody>
            </table></div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
