<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form With BootStrap</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <ul>
            <li>wrap all contents in div</li>
            <li>class="form-label" in label</li>
            <li>class="form-control" in input</li>
        </ul>

        <form action="">
            <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <label for="uname" class="input-group-text" title="User Name"><i class="bi bi-person-circle"></i></label>
                <input id="uname" type="text" class="form-control">
                </div>
                
            </div>
            <div class="col-6">
                <div class="input-group">
                <label for="" class="input-group-text"><i class="bi bi-envelope-at"></i></label>
                <input type="email" class="form-control" placeholder="type only name">
                <label for="" class="input-group-text">@isdbbisew.com</label>
            </div>
            </div>
            </div>
            <div class="row">
            <div class="col-6">
                <div class="form-floating">
                    
                    <input id="pass1" type="password" class="form-control" placeholder="your password">
                    <label for="pass1" class="form-label">Password</label>
                </div>

                
            </div>
            <div class="col-6">
                <label for="pass2" class="form-label">Retype Password</label>
                <input id="pass2" type="password" class="form-control">
            </div>
        </div>
            <div>
            <label for="op" class="form-label">Option</label>
            <select id="op" class="form-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mt-3">
                <input type="reset" class="btn">
                <input type="reset" class="btn btn-lg btn-danger">
                <input type="reset" class="btn btn-danger disabled">
                <input type="reset" class="btn btn-sm btn-danger">
                <input type="submit" class="btn btn-success">
            </div>
            <div class="mt-3">
                <input type="reset" class="btn btn-outline-danger">
                <input type="submit" class="btn btn-outline-success">
            </div>

        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
