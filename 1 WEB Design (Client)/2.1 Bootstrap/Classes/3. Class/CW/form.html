<body>
    <div class="container">
    <h1>Student Regestration Form</h1>
    <form action="">
    <div>
        <label for="fname" class="form-label">FIRST NAME</label>
            <input type="text" placeholder="First Name" max="30" class="form-control">
    </div>
    <div>
        <label for="lname">LAST NAME</label>
            <input type="text" placeholder="Last Name" max="30">
    </div>
    <div>
        <label for="mail">EMAIL ID</label>
            <input type="mail" placeholder="someone@gmail.com">
    </div>
    <div>
        <label for="phone">MOBILE NUMBER</label>
            <input type="number" placeholder="Your Number">
    </div>
    <div>
        <label for="gender" class="form-label">Gender</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender"> 
            <label class="form-check-label" for="male"> Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender"><label class="form-check-label" for="female"> FeMale</label>
        </div>
    </div>
    <div>
        <label for="gender" class="form-label">Gender</label>
        <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" id="male1" name="gender"> 
            <label class="btn btn-outline-info" for="male1"> Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="btn-check" type="radio" id="female1" name="gender"><label class="btn btn-outline-info" for="female1"> FeMale</label>
        </div>
    </div>
    <div>
        <label for="adress" class="form-label">Address</label>
            <textarea class="form-control" name="Your Address" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="country">Country</label>
            <select name="" id="">
                <option value="bd">Bangladesh</option>
                <option value="in">India</option>
                <option value="ne">Nepal</option>
                <option value="bh">Bhutan</option>
            </select>
    </div>
    <div>
        <label for="hobbies">Hobbies</label> 
        <label for="read">Drawing</label> <input type="checkbox">
        <label for="read">Singing</label> <input type="checkbox">
        <label for="read">Dancing</label> <input type="checkbox">
        <label for="read">Sketching</label> <input type="checkbox">
        <label for="read">Others</label> <input type="checkbox">

            
    </div>
    
    <div>
	<label for="hobbies">Qualification</label>
	<div id="tablecontainer" style="display:inline-block; width:500px;">
	<table width="100%" border="1">
        <tr>
            <th>SI.NO. Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
        </tr>
        <tr>
            <td>1.SSC</td>
            <td> <input type="text"/> </td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>2.HSC</td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>3.Graduation</td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>4.Masters</td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
    </table>
	</div>
	
	</div>
    
     <br>
    <div>
        <label for="course">COURSES APPLIED FOR</label>
        <label for="">BCA</label> <input type="checkbox">
        <label for="">B.Com</label> <input type="checkbox">
        <label for="">B.Sc</label> <input type="checkbox">
        <label for="">B.A.</label> <input type="checkbox">
    </div> <br>
    <div style="text-align:center">
        <input type="submit" style="padding:10px" class="btn btn-outline-success">
        <input type="reset" style="padding:10px" class="btn btn-outline-warning">

    </div>
 
</form>
</div>
</body>
</html>
