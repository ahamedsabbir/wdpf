<body>

    <input id="myElement" data-type="example" data-value="4234" value="click" />
    <!-- <script>
        // Get the element by its ID

    <script>
        // Access the value of the data-type attribute using dataset
        var dataTypeValue = myElement.dataset.type;
        // Access the value of the data-value attribute using dataset
        var dataValue = myElement.dataset.value;
        // Log the values to the console
        console.log('data-type:', dataTypeValue);
        console.log('data-value:', dataValue);
    </script>
</body>
