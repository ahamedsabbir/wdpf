<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>For Object Loop</h2>
    <script>
        const person = { fname: "John", lname: "Doe", age: 25 };
        let text = "";
        for (let x in person) {
            text += person[x];
        }
        document.write(text);
    </script>
</body>

</html>
