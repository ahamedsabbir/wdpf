<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>For Array Loop</h2>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "The number is " + i;
            i++;
        }
        document.write(text);
    </script>
</body>

</html>
