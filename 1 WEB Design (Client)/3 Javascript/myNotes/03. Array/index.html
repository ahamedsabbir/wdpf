<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array And Loop</title>
</head>
<body>
    <script>
        //var countryArray = new array("barisal","dhaka","khulna","barguna");
        var countryArray = ["barisal","dhaka","khulna","barguna"];
        //var colorArray = [];
        for (let index = 0; index < countryArray.length; index++) {
            document.write(countryArray[index]);
        }
    </script>
</body>
</html>
