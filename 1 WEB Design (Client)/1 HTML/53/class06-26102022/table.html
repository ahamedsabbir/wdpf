<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basics</title>
</head>
<body>
    <h3>Tp create table you only need three elements: table, tr, td</h3>
    <h3>Table has some more elements: th, caption, thead, tbody, tfoot, col, colgroup</h3>
    <h3>Basic table</h3>
    <table width="50%" border="1">
        <caption> <strong> Student Table</strong></caption>
        <tfoot>
        <tr>
            <td>Total Students</td>
            <td>4</td>
        </tr>
    </tfoot>
        <tbody>
        <tr>
            <td>101</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>102</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>103</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>104</td>
            <td>ABC</td>
        </tr>
    </tbody>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    </table>
    <h3>Advanced table</h3>
<img src="table.jpg" alt="">

</html>
