<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dropdown"></div>
    <hr>
    <!-- datalist example -->
    <label for="district">Choose your district from the list:</label>
    <input list="districts" name="dist" id="dist">
    <datalist id="districts">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
    </datalist>
    <!-- datalist example end -->
    <script>
       let list =  {
  "Barisal":   ["Barguna",  "Barisal",        "Bhola",    "Jhalokati",  "Patuakhali", "Pirojpur"],
  "Chittagong":["Bandarban","Brahmanbaria",   "Chandpur", "Chittagong", "Comilla",    "Cox's Bazar","Feni",     "Khagrachhari","Lakshmipur", "Noakhali", "Rangamati"],
  "Dhaka":     ["Dhaka",    "Faridpur",       "Gazipur",  "Gopalganj",  "Kishoreganj","Madaripur",  "Manikganj","Munshiganj",  "Narayanganj","Narsingdi","Rajbari","Shariatpur","Tangail"],
  "Khulna":    ["Bagerhat", "Chuadanga",      "Jessore",  "Jhenaidah",  "Khulna",     "Kushtia",    "Magura",   "Meherpur",    "Narail",     "Satkhira"],
  "Mymensingh":["Jamalpur", "Mymensingh",     "Netrakona","Sherpur"],
  "Rajshahi"  :["Bogra",    "Chapainawabganj","Joypurhat","Naogaon",    "Natore",     "Pabna",      "Rajshahi", "Sirajganj"],
  "Rangpur"   :["Dinajpur", "Gaibandha",      "Kurigram", "Lalmonirhat","Nilphamari", "Panchagarh", "Rangpur",  "Thakurgaon"],
  "Sylhet"    :["Habiganj", "Moulvibazar",    "Sunamganj","Sylhet"]
};
$html = "<select>";
    $dlist = "";
for (const key in list) {
    dist = list[key];
    $html += "<optgroup label='"+key+"'>";
        dist.forEach(element => {
            $html += "<option value='"+element+"'>"+element+"</option>";
            $dlist += "<option value='"+element+"'>";
        });
        $html += "</optgroup>";
}
    $html += "</select>";
    document.getElementById("dropdown").innerHTML = $html;
    document.getElementById("districts").innerHTML = $dlist;
    </script>
</body>
</html>
