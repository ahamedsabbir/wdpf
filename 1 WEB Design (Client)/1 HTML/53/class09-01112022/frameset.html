<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset cols = "20%, 60%, 20%">
		<frame name = "top" src = "0uWbJuWM3Gw.jpg" width="800px" />
		<frame name = "main" src = "center.html" width="800px" />
		<frame name = "bottom" src = "b6pIow9h640.jpg" width="800px"/>
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>
	<!-- frameset attribute ends here -->
</html>
