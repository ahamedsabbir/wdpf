<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hiding Content</title>
<style>
body {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    background-color: #fff;
    color: #000;
    margin: 0 auto;
    width: 100%;
    max-width: 650px;
}
h1, p {
    margin-left: 10px;
    margin-right: 10px;
}
#details {
    margin-left: 50px;
}
.show {
    display: block;
}
.hide {
    display: none;
}
#showhide:focus + p{
display: none;
}
#loginform, #registerform{
    visibility: hidden;
}
#login:focus ~ p#loginform{ visibility: visible; } 
#register:focus ~ p#registerform{ visibility: visible; } 
</style>
</head>

<body>
<h1>Showing and Hiding</h1>
<p id="intro">One of the most common uses of the <code>display</code> property is to show and hide content using JavaScript.  </p>
<a id="login" href="#">Login</a>
<a id="register" href="#">Register</a>
<p id="loginform">
    <input type="text" placeholder="name"> <input type="password" name="" id=""> <input type="button" value="Login">
</p>
<p id="registerform">
    <input type="text" placeholder="name"> <input type="password" name="" id="" placeholder="password"> <input type="password" name="" id="" placeholder="retype password"> <input type="button" value="Login">
</p>
<p>The page is reflowed when an element's <code>display</code> property is set to <code>none</code> or <code>block</code>.</p>
<div></div>

</body>
</html>
