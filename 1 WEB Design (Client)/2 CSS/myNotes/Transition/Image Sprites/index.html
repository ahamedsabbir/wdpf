<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .socialDiv{

        }
        .socialDiv>ul{
            list-style-type: none;
        }
        .socialDiv>ul li{
            display: inline-block;
        }
        .socialDiv>ul li>a{
            display: inline-block;
            width: 50px;
            height: 51px;
            background-image: url(Social-Network-Icons-2022.png);
            /* background-position: 1126px 50px; */
            background-position: 1126px 50px;
            transition: background-position 1s;
        }
        .socialDiv>ul li>a:hover{
            background-position: 1233px 52px;
        }
    </style>
</head>
<body>
    <div class="socialDiv">
        <ul>
            <li><a href="http://" class=""></a></li>
        </ul>
    </div>
</body>
</html>
