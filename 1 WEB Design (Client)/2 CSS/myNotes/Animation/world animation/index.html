<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .mainDiv{
            width: 400px;
            height: 400px;
            background-color: aliceblue;
        }
        .mainDiv>img{
            width: 100px;
            height: 100px;
            position: fixed;
            left: 0px;
            transition: left 15s;
        }
        .mainDiv>img:hover{
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="mainDiv">
        <img src="png-transparent-sun-logo-sunlight-silhouette-thumbnail.png" alt="">
    </div>
</body>
</html>
